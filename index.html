<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>+ Sinergia 2024</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="description" content="Proyectos de Sinergia 2024" />
    <meta name="keywords" content="Sinergia, 2024, Proyectos, Tecnolog√≠a, Inform√°tica, Arte, Sociedad, Salud, Negocios
    , ORT, ORT proyecto final" />
    <link rel="icon" type="image/png"
        href="https://campus.ort.edu.ar/static/tmp/jquery-file-upload/thumbnail/mas.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: "Mukta", sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: var(--text);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        header {
            text-align: center;
        }

        .banner-container {
            background-color: #1d1d1b;
            padding: 20px 0;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        /* Asegurar que el banner mantenga siempre el color #1d1d1b */
        :root[data-theme='light'] .banner-container,
        :root[data-theme='dark'] .banner-container {
            background-color: #1d1d1b !important;
        }

        #logo-image {
            max-width: 100%;
            height: auto;
        }

        .navbar {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 10px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar-buttons {
            display: flex;
            gap: 10px;
        }

        .button-55 {

            border: 0.2px solid #ffffff;
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: #007bff;
            font-weight: bold;
            padding: 10px 20px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
        }


        /* Colores espec√≠ficos para cada bot√≥n */
        .btn-sinergizado {
            background-color: #3a3836;
            /* Naranja */
            color: white;
        }

        .btn-sinergizado:hover {
            background-color: #676564;
            color: white;
        }

        .btn-web {
            background-color: #2196f3;
            /* Azul */
            color: white;
        }

        .btn-web:hover {
            background-color: #87CEEB;
            color: #fff;
        }

        .btn-servicios {
            background-color: #a226b8;
            /* Azul */
            color: white;
        }

        .btn-servicios:hover {
            background-color: #712080;
            color: #fff;
        }

        .btn-bien-tangible {
            background-color: #16b819;
            /* Morado */
            color: white;
        }

        .btn-bien-tangible:hover {
            background-color: #1a761b;
            color: #fff;
        }

        .btn-App {
            background-color: #e91e63;
            /* Rosa */
            color: white;
        }

        .btn-App:hover {
            background-color: #ba0944;
        }

        .btn-todos {
            background-color: #607d8b;
            /* Gris */
            color: white;
        }

        .btn-todos:hover {
            background-color: #4a5f69;
        }

        /* Botones dentro de las tarjetas */
        .card-button {
            background-color: transparent;
            /* Por defecto */
            color: white;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
        }

        #buscador {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            font-size: 16px;
        }

        .container {
            padding: 20px;
            background-color: var(--bg);
            transition: background-color 0.3s ease;
        }

        /* Estilo general del contenedor de tarjetas */
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            /* Espacio entre tarjetas */
            justify-content: center;
            position: relative;
            /* Asegurar contexto de apilamiento correcto */
            z-index: 0;
        }



        /* Estilos para tarjetas */
        .flip-card {
            background-color: transparent;
            width: 100%;
            max-width: 292px;
            /* Ajusta el tama√±o seg√∫n tus necesidades */
            /*margin: 20px;*/
            perspective: 1000px;
            border-radius: 10px;
            position: relative;
            z-index: 1;
            overflow: hidden;
            /*box-shadow: rgba(0, 0, 0, 0.2) 0px 4px 6px,
                rgba(0, 0, 0, 0.19) 0px 6px 12px;*/
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 440px;
            text-align: center;
            transition: transform 0.8s ease-in-out;
            transform-style: preserve-3d;
            border-radius: 10px;
            transform-origin: center center;
        }

        .flip-card.girar .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card.girar {
            z-index: 10;
        }

        /* Asegurar que cada tarjeta mantenga su propio contexto */
        .flip-card:hover {
            z-index: 5;
        }

        /* Contenedor de tarjetas con contexto de apilamiento */
        .card-container > * {
            position: relative;
        }

        .flip-card-front,
        .flip-card-back {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            z-index: 2;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .flip-card-front {
            background-color: var(--card);
            color: var(--text);
            box-shadow: rgba(0, 0, 0, 0.2) 0px 4px 6px,
                rgba(0, 0, 0, 0.19) 0px 6px 12px;
        }

        .flip-card-back {
            background-color: var(--card-2);
            /* Color de fondo m√°s claro */
            color: var(--text);
            transform: rotateY(180deg);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
            transform-origin: center center;
            /* Asegurar que el contenido se mantenga dentro de los l√≠mites */
            overflow: hidden;
        }

        .flip-card img {
            width: 100%;
            height: auto;
            max-height: 200px;
            /* Limita la altura de la imagen */
            object-fit: cover;
            /* Ajusta la imagen para cubrir el √°rea */
            border-radius: 10px;
        }

        .flip-card h2,
        .flip-card p {
            margin: 0;
            padding: 10px;
            font-family: "Mukta", sans-serif;
            color: var(--text);
        }

        .flip-card h2 {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .flip-card p {
            font-size: 1em;
        }

        /* Bot√≥n "Girar" */
        .girar-button {
            background-color: #ff9800;
            border-radius: 100px;
            box-shadow: rgba(163, 44, 187, 0.2) 0 -25px 18px -14px inset,
                rgba(187, 44, 187, 0.15) 0 1px 2px, rgba(175, 44, 187, 0.15) 0 2px 4px,
                rgba(187, 44, 177, 0.15) 0 4px 8px,
                rgba(187, 44, 165, 0.15) 0 8px 16px,
                rgba(154, 44, 187, 0.15) 0 16px 32px;
            color: #fff;
            cursor: pointer;
            display: inline-block;
            font-family: "Mukta", sans-serif;
            font-weight: bold;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            transition: all 250ms;
            border: 0;
            font-size: 16px;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            position: absolute;
            bottom: 10px;
            right: 10px;
            z-index: 1;
        }

        .girar-button:hover {
            background-color: #f57c00;
            box-shadow: rgba(163, 44, 187, 0.25) 0 -25px 18px -14px inset,
                rgba(154, 44, 187, 0.25) 0 1px 2px, rgba(168, 44, 187, 0.25) 0 2px 4px,
                rgba(149, 44, 187, 0.25) 0 4px 8px,
                rgba(187, 44, 175, 0.25) 0 8px 16px,
                rgba(161, 44, 187, 0.25) 0 16px 32px;
            transform: scale(1.05) rotate(-1deg);
        }

        #scrollToTopButton {
            /*background: url("/static/archivos/anim/1663176/2012790/top.png")*/
            background: url("top.png") no-repeat center;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            background-size: cover;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            display: none;
        }

        #scrollToTopButton:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .modal {
            display: none;
            /* Initially hidden */
            position: fixed;
            z-index: 999;
            /* Ensure it's above other content */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            /* Semi-transparent background */
            display: flex;
            align-items: center;
            /* Center vertically */
            justify-content: center;
            /* Center horizontally */
        }

        .modal-content {
            background-color: #fbfbfb;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
            /* Maximum width of the modal */
        }


        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }



        @media (max-width: 1024px) {

            /* Tablet layout */
            .navbar-buttons {
                .navbar-buttons {
                    flex-direction: column;
                    align-items: center;
                    display: grid;
                    grid-template-columns: repeat(6, auto);
                    /* 6 columnas */
                    gap: 10px;
                }

                .button-55 {
                    width: 100%;
                    /* Full width for buttons */
                    text-align: center;
                }

                .card-container { display: grid; grid-template-columns: repeat(2, minmax(0, 1fr)); gap: 20px; }

                #buscador {
                    width: 100%;
                    margin-top: 15px;
                }
            }
        }

            @media (max-width: 768px) {

                /*elimino el display flex del navbar*/
                .navbar {
                    justify-content: space-around;
                }

                /* Mobile layout */
                .navbar-buttons {
                    flex-direction: column;
                    align-items: center;
                    display: grid;
                    justify-content: center;
                    /* Centrar horizontalmente */
                    align-items: center;
                    /* Centrar verticalmente */
                    flex-direction: column;
                    /* Si es necesario para mantener la estructura */
                    grid-template-columns: repeat(3, auto);
                    /* 3 columnas */
                    gap: 10px;
                }

                .button-55 {
                    width: 100%;
                    text-align: center;
                }

                .card-container { grid-template-columns: 1fr; }

                #buscador {
                    width: 100%;
                    margin-top: 15px;
                }
            }

            @media (max-width: 480px) {
                .navbar {
                    justify-content: space-around;
                }

                /* Smaller mobile layout */
                .navbar-buttons {
                    flex-direction: column;
                    align-items: center;
                    display: grid;
                    justify-content: center;
                    /* Centrar horizontalmente */
                    align-items: center;
                    /* Centrar verticalmente */
                    flex-direction: column;
                    /* Si es necesario para mantener la estructura */
                    grid-template-columns: repeat(3, auto);
                    /* 3 columnas */
                    gap: 10px;
                }

                .navbar {
                    flex-direction: row;
                }

                .button-55 {
                    font-size: 14px;
                    /* Adjust font size for smaller screens */
                    padding: 8px 15px;
                }

                .flip-card {
                    height: auto;
                }

                .girar-button {
                    bottom: 5px;
                    right: 5px;
                }

                #buscador {
                    width: 100%;
                    margin-top: 15px;
                }
            }
		/* ====== PRO THEME (Tech) Overrides ====== */
		:root {
			--bg: #0b1020;
			--card: #11182c;
			--card-2: #0e1426;
			--text: #e6edf3;
			--muted: #9fb0c3;
			--primary: #4cc3ff;
			--primary-600: #2aa7e0;
			--accent: #8b5cf6;
			--success: #22c55e;
			--warning: #f59e0b;
			--danger: #ef4444;
			--ring: 0 0 0 2px rgba(76, 195, 255, 0.25);
			--shadow-lg: 0 10px 30px rgba(0,0,0,.45);
			--shadow-md: 0 6px 18px rgba(0,0,0,.35);
		}

		/* Base */
		body {
			background: radial-gradient(1200px 800px at 10% -10%, rgba(76,195,255,.08), transparent),
				radial-gradient(1000px 600px at 110% 10%, rgba(139,92,246,.07), transparent),
				var(--bg);
			color: var(--text);
		}

		header {
			background: var(--card);
			border-bottom: 1px solid rgba(255,255,255,.06);
		}

		/* El contenedor del banner mantiene siempre el color #1d1d1b */
		.banner-container {
			background: #1d1d1b !important;
		}

		.navbar {
			background: rgba(17,24,44,.65);
			backdrop-filter: saturate(160%) blur(8px);
			-webkit-backdrop-filter: saturate(160%) blur(8px);
			border-bottom: 1px solid rgba(255,255,255,.06);
			box-shadow: var(--shadow-md);
		}

		#buscador {
			background: var(--card);
			border: 1px solid rgba(255,255,255,.08);
			color: var(--text);
			box-shadow: inset 0 1px 0 rgba(255,255,255,.04);
		}
		#buscador::placeholder { color: var(--muted); }
		#buscador:focus { outline: none; box-shadow: var(--ring); border-color: var(--primary); }

		/* Buttons */
		.button-55 {
			background: linear-gradient(180deg, rgba(76,195,255,.12), rgba(76,195,255,.06));
			border: 1px solid rgba(76,195,255,.35);
			color: var(--text);
			letter-spacing: .3px;
		}
		.button-55:hover { transform: translateY(-1px); box-shadow: 0 8px 20px rgba(76,195,255,.15); }
		.button-55:active { transform: translateY(0); }

		.btn-sinergizado { background: linear-gradient(180deg, rgba(139,92,246,.18), rgba(139,92,246,.08)); border-color: rgba(139,92,246,.4); }
		.btn-sinergizado:hover { background: linear-gradient(180deg, rgba(139,92,246,.24), rgba(139,92,246,.10)); }
		.btn-web { background: linear-gradient(180deg, rgba(76,195,255,.18), rgba(76,195,255,.08)); border-color: rgba(76,195,255,.45); }
		.btn-web:hover { background: linear-gradient(180deg, rgba(135,206,235,.35), rgba(135,206,235,.20)); }
		.btn-servicios { background: linear-gradient(180deg, rgba(162,38,184,.20), rgba(162,38,184,.08)); border-color: rgba(162,38,184,.4); }
		.btn-bien-tangible { background: linear-gradient(180deg, rgba(34,197,94,.20), rgba(34,197,94,.08)); border-color: rgba(34,197,94,.4); }
		.btn-App { background: linear-gradient(180deg, rgba(244,114,182,.20), rgba(244,114,182,.08)); border-color: rgba(244,114,182,.35); }
		.btn-todos { background: linear-gradient(180deg, rgba(148,163,184,.20), rgba(148,163,184,.08)); border-color: rgba(148,163,184,.35); }

		/* Cards */
		.flip-card { border-radius: 14px; overflow: visible; max-width: 320px; }
		.flip-card-inner { box-shadow: var(--shadow-lg); border-radius: 14px; height: 480px; }
		.flip-card-front,
		.flip-card-back { border-radius: 14px; }
		.flip-card-front {
			background: linear-gradient(180deg, var(--card), var(--card-2));
			color: var(--text);
			border: 1px solid rgba(255,255,255,.06);
			padding-top: 12px;
			position: relative;
			overflow: hidden;
		}
		.flip-card-back {
			background: linear-gradient(180deg, var(--card-2), var(--card));
			color: var(--text);
			border: 1px solid rgba(255,255,255,.06);
			overflow: hidden;
		}
		.flip-card h2, .flip-card h3 { color: var(--text); margin: 8px 0 2px; font-size: clamp(18px, 2.2vw, 20px); }
		.flip-card p { color: var(--muted); margin: 6px 0 0; font-size: clamp(13px, 1.9vw, 14px); }
		.line-1 { display: -webkit-box; -webkit-line-clamp: 1; line-clamp: 1; -webkit-box-orient: vertical; overflow: hidden; text-overflow: ellipsis; }
		.line-2 { display: -webkit-box; -webkit-line-clamp: 2; line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; text-overflow: ellipsis; }
		.slogan { opacity: .9; }
		.flip-card img { border: 1px solid rgba(255,255,255,.06); border-radius: 10px; width: 100%; aspect-ratio: 1 / 1; object-fit: cover; }
		.flip-card .front-body { width: 100%; display: flex; flex-direction: column; gap: 6px; align-items: flex-start; text-align: left; }
		.flip-card .meta { display: flex; gap: 8px; flex-wrap: wrap; margin-top: 6px; }
		.flip-card .badge { padding: 4px 8px; border-radius: 999px; border: 1px solid rgba(255,255,255,.08); background: rgba(255,255,255,.04); color: var(--text); font-size: 12px; }
		.flip-card-back .content-scroll { height: calc(100% - 48px); overflow: auto; padding-right: 6px; text-align: left; width: 100%; }
		.flip-card-back .content-scroll::-webkit-scrollbar { width: 8px; }
		.flip-card-back .content-scroll::-webkit-scrollbar-thumb { background: rgba(255,255,255,.12); border-radius: 8px; }
		#descCard { cursor: pointer; }

		/* Accent glows by category */
		.Web .flip-card-front { box-shadow: 0 0 0 1px rgba(76,195,255,.35), 0 8px 30px rgba(76,195,255,.18); }
		.Servicio .flip-card-front { box-shadow: 0 0 0 1px rgba(162,38,184,.35), 0 8px 30px rgba(162,38,184,.18); }
		.Bien .flip-card-front { box-shadow: 0 0 0 1px rgba(34,197,94,.35), 0 8px 30px rgba(34,197,94,.18); }
		.App .flip-card-front { box-shadow: 0 0 0 1px rgba(244,114,182,.35), 0 8px 30px rgba(244,114,182,.18); }
		.SinergizadoC.flip-card-front, .SinergizadoC .flip-card-front { box-shadow: 0 0 0 1px rgba(139,92,246,.35), 0 8px 30px rgba(139,92,246,.18); }

		/* CTA on card */
		.girar-button {
			background: linear-gradient(180deg, var(--primary), var(--primary-600));
			box-shadow: 0 10px 25px rgba(76,195,255,.25);
			border: 0;
		}
		.girar-button:hover { filter: brightness(1.05); transform: translateY(-1px); }

		/* Scroll to top */
		#scrollToTopButton { box-shadow: 0 10px 25px rgba(0,0,0,.35); }
		#scrollToTopButton:hover { box-shadow: 0 12px 28px rgba(76,195,255,.25); }

		/* Container spacing */
		.container { max-width: 1600px; margin: 0 auto; }
		.card-container { display: grid; grid-template-columns: repeat(5, minmax(0, 1fr)); gap: 20px; align-items: stretch; }
		.flip-card { width: 100%; max-width: none; }

		/* Typography */
		@supports (font-variation-settings: normal) {
			body { font-feature-settings: "calt" on, "liga" on; }
		}

		/* Reduce harsh borders on modal */
		.modal-content { background: var(--card); color: var(--text); border: 1px solid rgba(255,255,255,.08); box-shadow: var(--shadow-lg); }
		.close { color: var(--muted); }
		.close:hover { color: var(--text); }

		/* Light/Dark toggle */
		.theme-toggle {
			min-width: 44px;
			height: 40px;
			padding: 0 10px;
			display: inline-flex;
			align-items: center;
			justify-content: center;
			font-size: 18px;
		}

		/* Theme palettes */
		:root[data-theme='dark'] {
			--bg: #0b1020;
			--card: #11182c;
			--card-2: #0e1426;
			--text: #e6edf3;
			--muted: #9fb0c3;
			--primary: #4cc3ff;
			--primary-600: #2aa7e0;
			--accent: #8b5cf6;
			--success: #22c55e;
			--warning: #f59e0b;
			--danger: #ef4444;
		}

		:root[data-theme='light'] {
			--bg: #f6f8fb;
			--card: #ffffff;
			--card-2: #f3f6fb;
			--text: #0f172a;
			--muted: #475569;
			--primary: #2563eb;
			--primary-600: #1d4ed8;
			--accent: #7c3aed;
			--success: #16a34a;
			--warning: #d97706;
			--danger: #dc2626;
		}

		/* Ribbon Sinergizado (diagonal corner) */
		.ribbon {
			position: absolute;
			top: 0;
			right: -94%;
			width: 210%;
			display: flex;
			align-items: center;
			justify-content: center;
			text-align: center;
			padding: 6px 0;
			padding-left: 30%;
			transform: rotate(45deg);
			background: linear-gradient(90deg, rgba(139,92,246,.98), rgba(139,92,246,.85));
			color: #fff;
			font-weight: 800;
			font-size: 12px;
			letter-spacing: .6px;
			text-transform: uppercase;
			box-shadow: 0 8px 22px rgba(0,0,0,.35);
			border-top: 1px solid rgba(255,255,255,.22);
			border-bottom: 1px solid rgba(0,0,0,.25);
			z-index: 2;
			pointer-events: none;
			white-space: nowrap;
		}

		/* Responsive grid breakpoints */
		@media (max-width: 1400px) {
			.card-container { grid-template-columns: repeat(4, minmax(0, 1fr)); }
		}
		@media (max-width: 1100px) {
			.card-container { grid-template-columns: repeat(3, minmax(0, 1fr)); }
		}
		@media (max-width: 900px) {
			.card-container { grid-template-columns: repeat(2, minmax(0, 1fr)); }
		}
		@media (max-width: 480px) {
			.card-container { grid-template-columns: 1fr; }
		}

		/* Mobile layout tweaks */

                var sliced = text.slice(0, maxChars);

                if (lastSpace > 0) return sliced.slice(0, lastSpace);

        function truncateDescription(description, wordCount, item) {

                    let truncatedWords = words.slice(0, wordCount);
